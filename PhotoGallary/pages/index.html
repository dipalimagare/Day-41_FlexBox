    <title>Photo Gallary</title>
    <style>
      .cards {

        border: 3px solid black;

      }

  </head>
  <body>
    <main class="cards">
      <img src="../assets/1m.jpg" alt="flower" />
      <img src="../assets/9m.jpg" alt="bird" />
      <img src="../assets/25m.jpg" alt="rickshaw" />
      <img src="../assets/12m.jpg" alt="boat" />
      <img src="../assets/24m.jpg" alt="sea" />
      <img src="../assets/6m.jpg" alt="mountain" />
    </main>
  </body>
